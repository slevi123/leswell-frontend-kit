    <body>
        <h1>Algorithm Timer</h1>
        <label for="auto-sort">AutoSort: </label>
        <input type="checkbox" id="auto-sort" checked>

        <button id="start">Start</button>
        <button id="stop">Stop</button>
 
        <label for="speed">AutoSort speed: </label>
        <select id="speed">
          <option value="70">Super Fast</option>
          <option value="120">Fast</option>
          <option value="450">Medium</option>
          <option value="700">Slow</option>
          <option value="1000">Super Slow</option>
        </select>
        <button id="pause_resume">Pause/Resume</button>

        <button id="step">Step</button>
    </body>
